<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-container">
            <form>
                <div class="input-div">
                    <label>Celsius
                    </label>
                    <input type="number" placeholder="Temp in Celsius." class="cel" value="0">
                </div>
                <div class="input-div">
                    <label>Fahrenheit
                    </label>
                    <input type="number" placeholder="Temp in Fahren." class="fah" value="32">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
